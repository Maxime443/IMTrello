{% extends "base.html" %} {% block title %}Home{% endblock %} {% block content
%}
<h1 align="center">
    {% if user.type==PROJECT_MANAGER %}
    You are a project manager
    {% else %}
    You are a developer
    {% endif %}
</h1>
<ul class="list-group list-group-flush" id="notes">
  {% for project in user.projects %}
  <li class="list-group-item">
    {{ project.name }}
    <button type="button" class="close" onClick="">
      <span aria-hidden="true">&times;</span>
    </button>
  </li>
  {% endfor %}
</ul>
<form method="POST">
  <textarea name="project" id="project" class="form-control"></textarea>
  <br />
  <div align="center">
    <button type="submit" class="btn btn-primary" id="submitButton">Add Project</button>
  </div>
</form>
<script>
document.addEventListener('DOMContentLoaded', function() {
  document.getElementById('project').addEventListener('keypress', function(e) {
    if (e.key === 'Enter') {
      e.preventDefault();
      document.getElementById('submitButton').click();
    }
  });
});
</script>
{% endblock %}
