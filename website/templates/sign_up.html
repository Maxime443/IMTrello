{% extends "base.html" %} {% block title %}Sign Up{% endblock %} {% block
content %}
<div class="container white_back">
<form method="POST">
  <h3 align="center">Sign Up</h3>
  <div class="form-group">
    <label for="email">Email Address</label>
    <input
      type="email"
      class="form-control"
      id="email"
      name="email"
      placeholder="Enter email"
    />
  </div>
  <div class="form-group">
    <label for="firstName">First Name</label>
    <input
      type="text"
      class="form-control"
      id="firstName"
      name="firstName"
      placeholder="Enter first name"
    />
  </div>
  <div class="form-group">
    <label for="password1">Password</label>
    <input
      type="password"
      class="form-control"
      id="password1"
      name="password1"
      placeholder="Enter password"
    />
  </div>
  <div class="form-group">
    <label for="password2">Password (Confirm)</label>
    <input
      type="password"
      class="form-control"
      id="password2"
      name="password2"
      placeholder="Confirm password "
    />
  </div>
  <div class="form-group">
    <label for="user_type">What kind of user are you?</label>
    <select id="user_type" name="user_type" class="form-control">
      <option value="">Select current role</option>
      <option value="PROJECT_MANAGER">Project Manager</option>
      <option value="DEVELOPER">Developer</option>
    </select>
  </div>
  <div class="form-group">
    <label for="user_experience">What is your experience?</label>
    <select id="user_experience" name="user_experience" class="form-control">
      <option value="">Select experience</option>
      <option value="BEGINNER">Beginner</option>
      <option value="INTERMEDIATE">Intermediate</option>
      <option value="COMFIRMED">Comfirmed</option>
    </select>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
{% endblock %}
